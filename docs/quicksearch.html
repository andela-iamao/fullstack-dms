    {"index.html":{"id":"index.html","title":"Index","body":" Document Management System fullstack-dms Document Management System API contains several API end points that allows users to create, edit, retrieve and delete documents. It also offers a way to ensure that only authorized users can perform certain operations. DevelopmentThe application was developed with NodeJs and Express is used for routing. The Postgres database was used with sequelize as the ORM Installation Ensure you have NodeJs and postgres installed Clone the repository git clone https://github.com/andela-aawa/fullstack-dms.git Change your directory cd fullstack-dms Install all dependencies npm install Run tests npm test Run integration test npm run e2e Start the app npm start and use postman to consume the API API ENDPOINTSUsers Request type Endpoint Action POST /users Create a new user GET /users Get all users GET /users/:id Get details of a specific user PUT /users/:id Edit user details DELETE /users/:id Remove a user from storage POST /users/login To log a user in GET /users/:id/documents To get document of a specific user GET /users/search/:email To get a user by email GET /search/users Search for a user Roles Request type Endpoint Action POST /roles Create a new role GET /roles Get all created roles PUT /role/:id To edit a role PATCH /role/:id To edit a role GET /role/:id To get a role Documents Request type Endpoint Action POST /documents Create a new document GET /documents Retrieve all documents GET /documents/:id Retrieve a specific document PUT /documents/:id Update a specific document DELETE /documents/:id Remove a specific document from storage GET /documents?offset=1&amp;limit=10 Retrieve maximum of first 10 documents GET /search/documents/ Search for a document Search Request type Endpoint Action UsersCreate UsersTo create a new user, make a POST request to /users Request{ &quot;username&quot;: &quot;john.doe&quot;, &quot;firstName&quot;: &quot;Doe&quot;, &quot;lastName&quot;: &quot
